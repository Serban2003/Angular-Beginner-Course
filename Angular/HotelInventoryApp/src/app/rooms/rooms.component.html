<!-- <h1>Welcome to {{hotelName}}</h1> -->
<app-header></app-header>

<div [hidden]="hideRooms">
    Number of Rooms:
    <div [ngStyle]="{'color': rooms.availableRooms ? 'orange' : 'yellow'}"
        [innerText]="rooms.totalRooms">
    </div>
</div>

{{ rooms?.availableRooms ?? 'No Rooms' }}
<!-- {{ roomList | json}} -->

<div *ngIf="rooms.availableRooms > 0">
    <app-rooms-list [rooms]="roomList" [title]="title" (selectedRoom)="selectRoom($event)"></app-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>

<div *ngIf="selectedRoom">
    {{selectedRoom | json }}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>
